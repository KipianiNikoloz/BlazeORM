name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Import sort check (isort)
        run: isort --check-only .
      - name: Type check (mypy)
        run: mypy src
      - name: Tests
        env:
          BLAZE_POSTGRES_DSN: ${{ secrets.BLAZE_POSTGRES_DSN }}
          BLAZE_MYSQL_DSN: ${{ secrets.BLAZE_MYSQL_DSN }}
        run: python -m pytest
