version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: blaze
      POSTGRES_PASSWORD: blaze
      POSTGRES_DB: blazeorm
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blaze -d blazeorm"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: blaze
      MYSQL_PASSWORD: blaze
      MYSQL_DATABASE: blazeorm
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot"]
      interval: 10s
      timeout: 5s
      retries: 10
